<div class="row">
  <div class="form-group col-6">
    <label for="FirstName">First Name</label>
    <input type="text" class="form-control" id="FirstName" placeholder="Enter First Name">
  <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>  -->
  </div>
  
  <div class="form-group col-6">
    <label for="LastName">Last Name</label>
    <input type="text" class="form-control" id="LasttName" placeholder="Enter Last Name">
  <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>  -->
  </div>
</div>

<div class="row">
  <div class="form-group col-6">
    <label for="Email">Email</label>
    <input type="email" class="form-control" id="Email" placeholder="email@email.com">
    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-group col-6">
    <label for="ConfirmEmail">confirmar Email</label>
    <input type="email" class="form-control" id="ConfirmEmail" placeholder="email@email.com">
  </div>
</div>

<div class="row">
  <div class="form-group col-4">
    <label for="Password">Password</label>
    <input type="password" class="form-control" id="Password" placeholder="Password">
  </div>
  
  <div class="form-group col-4">
    <label for="ConfirmPassword">Confirmar Password</label>
    <input type="password" class="form-control" id="ConfirmPassword" placeholder="confirm Password">
  </div>
</div>

<button (click)="EnviarForm()" class="btn btn-primary">Cadastrar</button>
